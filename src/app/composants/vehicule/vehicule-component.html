<div class="col" **ngIf="colVehicule">
    <div class="card shadow-sm">
        <img src="{{colVehicule.photoURL}}" alt="voiture">
        <div class="card-body">
            <p class="card-text text-center"><a href="">{{colVehicule.immatriculation}}</a></p>
            <p class="card-text text-center">{{colVehicule.marque}} - {{colVehicule.modele}}</p>
            <p class="card-text text-center">{{colVehicule.categorie}}</p>
        </div>
    </div>
</div>
