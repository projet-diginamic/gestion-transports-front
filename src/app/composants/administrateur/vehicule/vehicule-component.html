<div class="col" *ngIf="colVehicule">
    <div class="card shadow-sm">
        <img  src="{{colVehicule.photo}}" alt="voiture">
        <div class="card-body">
            <p class="card-text" hidden="false" id="{{colVehicule.id}}"></p>
            <p class="card-text text-center">{{colVehicule.immatriculation}}</p>
            <p class="card-text text-center">{{colVehicule.marque}} - {{colVehicule.modele}}</p>
            <p class="card-text" hidden="false" id="{{colVehicule.categorie}}"></p>
            <button type="button" class="btn btn-secondary">Details</button>
        </div>
    </div>
</div>
