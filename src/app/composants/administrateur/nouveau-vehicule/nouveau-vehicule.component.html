<div class ="d-flex justify-content-end p-3">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter nouveau vehicules</button>
</div>

<!-- Formulaire ajout nouvelle voiture en pop up -->
<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Créer nouveau véhicule</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingImma" >
                    <label for="floatingImma">Immatriculation</label><br>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingMarque">
                    <label for="floatingMarque">Marque</label><br>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingModele" >
                    <label for="floatingModele">Modèle</label><br>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingCat" aria-label="FloatingCatselect">
                        <option selected>Choisir la catégorie</option>
                        <ng-component *ngIf="categorie | async as tabCategorie; else colAbsent">
                            <app-categorie-vehicule *ngFor="let tableauDeCategorie of tabCategorie" [colCategorie]="tableauDeCategorie"></app-categorie-vehicule>
                        </ng-component>
                        <ng-template #colAbsent>
                            <p>Chargement....</p>
                        </ng-template>
                    </select>
                        <label for="floatingCat">Catégorie</label><br>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPlaces" >
                    <label for="floatingPlaces">Nombre de Places</label><br>
                </div>  
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingPhoto" >
                    <label for="floatingPhoto">URL Photo</label><br>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-success">Valider</button>
            </div>
        </div>
    </div>
</div>
